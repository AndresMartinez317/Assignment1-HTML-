<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            height: 400px;
            display: block;
            margin: auto;
        }
        header{
            text-align: center;
        }
    </style>
</head>
<body background="pizzaBG.jpg">
    <Header>Order your pizza </Header>
    <main>
        <form action="submit.html" method="get" >
            <label for="NPizzas">Number of pizzas </label>
            <input type="number" id="NPizzas" name="NPizzas" placeholder="how many pizzas" required><br>
            <label for="Size"> Select size </label><br>
            <input type="radio" id="Size" name="Size" value="Small"required>
            <label for="Small">small(4 slices)</label><br>
            <input type="radio" id="Size" name="Size" value="Medium" >
            <label for="medium">medium(6 slices)</label><br>
            <input type="radio" id="Size" name="Size" value="Large" >
            <label for="large">Large(8 slices)</label><br>
            <label for="Shape">Select shape</label><br>
            <input type="radio" id="shape" name="shape" value="square"required>
            <label for="square"> square</label><br>
            <input type="radio" id="shape" name="shape" value="circle">
            <label for="circle">Circle</label><br>
            <label for="toppings">Select your toppings(use control key to select multiple toppings)</label><br>
            <select size="9"multiple required>
                <option value="ham">ham </option>
                <option value="peperoni">peperoni</option>
                <option value="chicken">chicken</option>
                <option value="bacon">bacon</option>
                <option value="tomato">tomato</option>
                <option value="salami">salami</option>
                <option value="chesee">chesee</option>
                <option value="seafood">seafood</option>
                <option value="spinach">spinach</option>
            </select><br>
            <label for="crust">Select crust</label><br>
            <input type="radio"id="crust" name="crust" value="thin" required>
            <label for="thin">thin crust</label>
            <input type="radio"id="crust" name="crust" value="chesee" >
            <label for="chesee">chesee crust</label>
            <input type="radio"id="crust" name="crust" value="deep" >
            <label for="deep">deep dish crust</label><br>
            <label for="eat">dine in or take out</label><br>
            <input type="radio"id="dine" name="dine" value="dine" required>
            <label for="dine">dine in </label>
            <input type="radio"id="out" name="out" value="out" >
            <label for="out">take out</label><br>
            <label for="info"> Client information</label>
            <label for="name ">Name </label>
            <input type="text" id="name" placeholder="enter your name" required><br>
            <label for="phone ">cell phone </label>
            <input type="text" id="phone" placeholder="enter your phone number" required><br>
            <div>
                <input type="reset">
                <input type="submit">
            </div>
           

            





        </form>
    </main>
    
</body>
</html>
